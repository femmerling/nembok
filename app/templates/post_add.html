{% extends "base.html" %}
{% block content %}
		<h1>Add new Post Entries.</h1>
		<form name="post_add" method="post" action="/post/">
		<table>
				<tr>
					<td>Title:</td>
					<td><input type="text" name="title"/></td>
				</tr>
				<tr>
					<td>Content:</td>
					<td><input type="text" name="content"/></td>
				</tr>
				<tr>
					<td>User_Id:</td>
					<td><input type="text" name="user_id"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
