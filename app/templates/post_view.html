{% extends "base.html" %}
{% block content %}
		<h1>View Post single entry.</h1>
		<table>
				<tr>
					<td>Title:</td>
					<td>{{ post.title }}</td>
				</tr>
				<tr>
					<td>Content:</td>
					<td>{{ post.content }}</td>
				</tr>
				<tr>
					<td>User_Id:</td>
					<td>{{ post.user_id }}</td>
				</tr>
		</table>
{% endblock %}
