{% extends "base.html" %}
{% block content %}
		<h1>Add new User Entries.</h1>
		<form name="user_add" method="post" action="/user/">
		<table>
				<tr>
					<td>Full_Name:</td>
					<td><input type="text" name="full_name"/></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td>Mini_Profile:</td>
					<td><input type="text" name="mini_profile"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
