{% extends "base.html" %}
{% block content %}
		<h1>Edit Post Entries.</h1>
		<form id="edit-form" name="post_add" method="put" action="/post/{{ post_item.id }}">
		<input type="hidden" id="url" value="/post/{{ post_item.id }}">
		<table>
				<tr>
					<td>Title:</td>
					<td><input type="text" name="title" value="{{ post_item.title }}"/></td>
				</tr>
				<tr>
					<td>Content:</td>
					<td><input type="text" name="content" value="{{ post_item.content }}"/></td>
				</tr>
				<tr>
					<td>User_Id:</td>
					<td><input type="text" name="user_id" value="{{ post_item.user_id }}"/></td>
				</tr>
				<tr>
					<td><input id="submit-put" type="submit" name="submit" value="Edit Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
